<body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"

					Emulator</a>

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Home</a></li>
					<li><a href="#about">About</a></li>

	<!-- Begin page content -->

	<div class="container">

		<h1>PCE Client</h1>

		<div class="jumbotron">
			<div style="margin-left: 2em">



				<div class="row">
					<div class="col-lg-5">
						<p class="lead">Server Connection</p>
						<div ng-controller="serverConnection">
							<form role="form">
								<div class="row">
									<div class="col-xs-4">
										<input type="text" ng-model="connectionIP"
											class="form-control" /> <label for="server">Server</label>
									</div>
									<div class="col-xs-4">
										<input type="text" ng-model="connectionPort"
											class="form-control" /> <label for="port">Port</label>
									</div>
									<div class="col-xs-2">
										<button class="btn btn-default" ng-click="connectToServer()">Connect</button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="col-lg-5">
						<p class="lead">Request Message</p>
						<form role="form">
							<div class="row">
								<div class="col-xs-4">
									<input type="text" class="form-control" value="192.169.2.1"
										id="srcAddr" disabled="disabled" /> <label for="source">Source</label>
								</div>
								<div class="col-xs-4">
									<input type="text" class="form-control" value="192.169.2.14"
										id="dstAddr" disabled="disabled" /> <label for="dest">Destination</label>
								</div>
								<div class="col-xs-2">
									<button type="button" class="btn btn-default" id="sendButton"
										onclick="sendRequest()" disabled="disabled">Send</button>
								</div>
							</div>
						</form>
					</div>
				</div>




				<h2>Client log</h2>
				<div ng-controller="logCtrl">
					<div ng-repeat="logEntry in log" ng-bind-html="logEntry.html"></div>
					<iframe id="clientIframe" width="100%" height="400"
						scrolling="auto" style="background: #FFFFFF"></iframe>
					<p>
						<a class="btn btn-primary" id="clearButton2"
							onclick="window.oldLogs = [];" role="button">Clear</a>
				</div>
			</div>
		</div>
	</div>
	<div id="footer">
		<div class="container">
			<p class="text-muted">Path Computation Element Emulator</p>
		</div>
	</div>
