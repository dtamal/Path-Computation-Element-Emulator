	<!-- Begin page content -->

	<div class="container">

		<h1>PCE Server</h1>

		<div class="jumbotron">
			<div style="margin-left: 0em">
				<div class="row">
					<div class="col-lg-5">
						<p class="lead">Select an IP and port to launch the server</p>
						<div ng-controller="serverForm">
							<form role="form">
								<div class="row">
									<div class="col-xs-6">
										<input type="text" class="form-control" ng-model="serverIP"
											id="ip" /> <label for="server">IP</label>

									</div>
									<div class="col-xs-6">
										<input type="text" class="form-control" id="port"
											ng-model="serverPort" /> <label for="port">Port</label>

									</div>
								</div>
							</form>


							<label for="server">Select the network:</label> <img
								src="images/atlanta.png" id="network" width="80%" height="80%"
								class="img-responsive" alt="Responsive image" /> </br>
							<div class="row">
								<div class="col-xs-5">

									<div class="btn-group">
										<button type="button" id="select"
											class="btn btn-default dropdown-toggle"
											data-toggle="dropdown">
											Atlanta <span class="caret"></span>
										</button>
										<ul class="dropdown-menu" role="menu">
											<li><a id="option1" value="option2">Atlanta</a></li>
											<li><a id="option2" value="option2">NewYork</a></li>
											<li><a id="option3" value="option2">24 nodes</a></li>
										</ul>
									</div>
								</div>
								<div class="col-xs-5">

									<div class="btn-group">
										<button type="button" class="btn btn-success"
											ng-click="launchServer()" id="runServerButton">
											<span id="startSpan" class="glyphicon glyphicon-play"></span>Run
										</button>
										<button type="button" class="btn btn-danger"
											disabled="disabled" ng-click="stopServer()"
											id="stopServerButton">
											<span id="startSpan" class="glyphicon glyphicon-stop"></span>Stop
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-7">
						<p class="lead">Server log</p>
						<div ng-controller="logCtrl">
							<div ng-repeat="logEntry in log" ng-bind-html="logEntry.html"></div>
							<iframe id="serverIframe" width="100%" height="400"
								scrolling="auto" style="background: #FFFFFF;"></iframe>
							<p>
								<a class="btn btn-primary" id="clearButton1"
									onclick="window.oldLogs = [];" role="button">Clear</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

		<div class="container">
			<p class="text-muted">Path Computation Element Emulator</p>
